<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
</head>
<body class="bg-light">
    <div class="container mt-3 mb-5">
        <div class="text1">
            <h1 class="text-center text-primary" style="letter-spacing: 5px;">Exasm list</h1>
            <br>
        </div>
    </div>
    <div class="container">
        {% for i in leavelist %}
        {% if i.status == "1" %}
        <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-2">
                    <img src="/media/{{i.img}}" alt="" class="rounded-circle" height="150px" width="150px">
                </div>
                <div class="col">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"><b>HOD of {{i.dept}}</b></p>
                    <p class="card-text">Reason:{{i.purpose}}</p>
                    <p class="card-text">{{i.date}}</p>

                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <a href="{% url 'admindeleteleave' i.id %}" class="btn btn-outline-danger ml-3">Delete</a>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
        {% endif %}
        {% endfor %} 

    </div>
    


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    
</body>
</html>
