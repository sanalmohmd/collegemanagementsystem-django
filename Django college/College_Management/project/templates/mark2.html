<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/mark2.css">
</head>
<body>
    <div class="container-fluid-xl">

        <div class="container-fluid-xl">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 mt-3">
                    <nav class="navbar navbar-expand-lg" style="background-color: rgb(133, 155, 162);">
                        <div class="ms-auto me-5">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link text-dark" href="#"></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-dark" href="#"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

        <div class="row">
            {% for i in datas %}
            <div class="col-xl-12 col-lg-12 col-md-12 text-center mt-5" style="display: flex; justify-content: center;">
                <div class="card w-25">
                    <div class="card-body ">
                      <h5 class="card-title" style="color: brown;"><u>Mark Sheet</u></h5>
                      <p class="card-text"> {{i.user}} </p>
                      <p class="card-text"> {{i.subject}} </p>
                      <p class="card-text"> {{i.total}} </p>
                      <p class="card-text"> {{i.mymark}} </p>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
