<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave application form</title>
    <link rel="stylesheet" href="../static/css/reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    
    

    <section class="regis">
        <div class="container-fluid">
            <h1 align="center" class="pt-5">Exam Registration</h1>
    
            <div class="row">
                <div class="col Course image">
                    <div class="table d-flex align-items-center justify-content-center">
                        <form action="{% url 'teacheraddstudentexam' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <table>
                            
                            <tr>
                                <td>Date</td>
                                <td><input type="date" name="date"class="texts"></td>
                            </tr>
                            <tr>
                                <td>Department</td>
                                <td><input type="text" name="department" class="texts"></td>
                            </tr>

                            <tr>
                                <td>Subject</td>
                                <td><input type="text" name="Subject" class="texts"></td>
                            </tr>
                            
                            <tr>
                                <td colspan="2" align="center"><input type="submit" class="btn btn-info" value="APPLY"> </td>
                            </tr>
                        
                    </table>
                    </form>
                    </div>
    
                </div>
    
            </div>
        </div>

    </section>
    
   

  
    
    
</body>
</html>
