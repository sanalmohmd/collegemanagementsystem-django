<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/student_re.css">
  </head>
  <body>





    
    <div class="row">
        <div class="col-lg-12">

            <form action="{% url 'addstudent' %}" method="post" >  
              {% csrf_token %}
                <div class="container">  
                    <center>  <h1> Student Registeration Form</h1> </center>  
                    <hr>  
                    <label> Fullname </label>   
                  <input type="text" name="fullname" placeholder= "Fullname" size="15" required />   
                  
                  
                  <label for="student_img">Student image</label>
                  <input type="file" name="student_img" placeholder="Upload image" class="textimg">
                  <br>
                  <br>
                  
                  <label for="email"><b>Email</b></label>  <br>
                   <input type="text" placeholder="Enter Email" name="email" required>  

                      <label for="username"><b>Username</b></label>
                      <input type="username" placeholder="Enter Username" name="username" required>

                      <label for="password1"><b>Password</b></label>  
                      <input type="password" placeholder="Enter Password" name="password1" required>  
                    
                      <label for="password2"><b>Re-type Password</b></label>  
                      <input type="password" placeholder="Retype Password" name="password2" required> 
                
                <div>  
                  <label for="department">   
                  Dep :  
                  </label>   
                  <input type="text" name="department" placeholder="Departmrnt" >
                    
                  <!-- <select>  
                  <option value="Dep">Dep</option>  
                  <option value="ME">ME</option>  
                  <option value="EC">EC</option>  
                  <option value="CE">CE</option>  
                  <option value="AE">AE</option>  
                  <option value="IT">IT</option>  
                  <option value="EEE">EEE</option>  
                  <option value="CSE">CSE</option>
                  </select>   -->
                  </div> 
                  <div>
                    <label for="year">year</label>
                    <input type="text " name="year" placeholder="year" >
                  </div>

              
            
                  <div>  
                  <label for="gender">   
                  Gender :  
                  </label>
                  <input type="text" name="gender">
                    <!-- <br>  
                  <input type="radio" value="Male" name="gender" checked > Male   
                  <input type="radio" value="Female" name="gender"> Female   
                  <input type="radio" value="Other" name="gender"> Other   -->
                    
                  </div>  

                  <div>
                    <label for="course">Course</label>
                    <input type="text" name="course" placeholder="Course">
                  </div>

                  <div>
                    <label for="course">Departmrnt</label>
                    <input type="text" name="department" placeholder="Course">
                  </div>


                  <label for="phoneno">   
                  Phone :  
                  </label>  
                  <input type="text" name="phoneno" placeholder="Country Code"  value="+91" size="2"/>   
                    
                  Current Address :  
                  <textarea cols="80" name="address" rows="5" placeholder="Current Address" value="address" required>  
                  </textarea>  
            
                  <label for="place">Place</label>
                  <input type="text" placeholder="Enter Place" >
            
                    
                      <button type="submit" class="registerbtn">Register</button>    
                </div>
                  </form>

        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
