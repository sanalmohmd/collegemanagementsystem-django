<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/teacher_reg.css">
  </head>
  <body>





    
    <div class="row">
        <div class="col-lg-12">

            <form action="{% url 'addteacher' %}" method="post" enctype="multipart/form-data">  
              {% csrf_token %}

                <div class="container">  
                    <center>  <h1> Teacher Registeration Form</h1> </center>  
                    <hr>  
                    <label for="fullname"> FullName </label>   
                  <input type="text" name="fullname" placeholder= "fullname" size="15" required />
                  
                  <label for="teacher_img">Teacher image</label>
                  <input type="file" name="teacher_img" placeholder="Upload image" class="textimg">
                  <br>
                  <br>
                 
                  <label for="email"><b>Email</b></label>  <br>
                   <input type="text" placeholder="Enter Email" name="email" required>  
            
                       <label for="username"><b>Username</b></label>
                      <input type="username" placeholder="Enter Username" name="username" required>

                      <label for="password"><b>Password</b></label>  
                      <input type="password" placeholder="Enter Password" name="password" required>  
                    
                      <label for="password2"><b>Re-type Password</b></label>  
                      <input type="password" placeholder="Retype Password" name="password2" required> 
                
                <div>  
                  <label>   Dep :  </label>   

                  <input type="text" name="department" placeholder="Department" >
                    
                  <!-- <select>  
                  <option value="Dep">Dep</option>  
                  <option value="ME">ME</option>  
                  <option value="EC">EC</option>  
                  <option value="CE">CE</option>  
                  <option value="AE">AE</option>  
                  <option value="IT">IT</option>  
                  <option value="EEE">EEE</option>  
                  <option value="CSE">CSE</option>
                  </select>   -->
                  </div> 
            
                  <div>  
                    <label>   
                 Qualification:  
                    </label>  
                    <input type="text" name="qualification" placeholder="Qualification"  > 
                      
                    <!-- <select>  
                    <option value="Qualification">Qualification</option>  
                    <option value="B.Tech">B.Tech</option>  
                    <option value="M.Tech">M.Tech</option>  
                    <option value="MBA">MBA</option>  
                    <option value="BCA">BCA</option>  
                   
                    </select>   -->
                    </div> 
            
                  <div>  
                  <label>   
                  Gender :  
                  </label>
                  <input type="text" name="gender" >
                 
                    
                  </div>  
                  <label for="phoneno">   
                  Phone :  
                  </label>  
                  <input type="text" name="phoneno" placeholder="number"  value="+91" size="2"/>   
                    
                  Current Address :  
                  <textarea cols="80" rows="5" name="address" placeholder="Current Address" value="address" required>  
                  </textarea>  
            
                  
            
                    
                      <button type="submit" class="registerbtn">Register</button>    
                </div>
                  </form>

        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
