<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOD Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/hod_register.css">
  </head>
  <body>






    <div class="row">
        <div class="col-lg-12">

            <form action="{% url 'addhod' %}" method="POST"> 

              {% csrf_token %}
              
                <div class="container">  
                    <center>  <h1> HOD Registeration Form</h1> </center>  
                    <hr>  
                  <label for="fullname"> Fullname </label>   
                  <input type="text" name="fullname" placeholder= "fullname" size="" required> 
                  
                  <label for="hod_img">Profile Image</label>
                  <input type="file" name="hod_img" placeholder="Upload image" class="textimg">
                  <br>
                  <br>
                  
                  
                  <label for="email"><b>Email</b></label>  <br>
                   <input type="text" placeholder="Enter Email" name="email" required>  

                       <label for="username"><b>Username</b></label>
                       <input type="username" placeholder="Enter Username" name="username" required>
            
                    
                      <label for="password1"><b>Password</b></label>  
                      <input type="password" placeholder="Enter Password" name="password1" required>  
                    
                      <label for="password2"><b>ConfirmPassword</b></label>  
                      <input type="password" placeholder="ConfirmPassword" name="password2" required> 
                
                <div>  
                  <label for="department">Department</label>  
                  <input type="text" placeholder="Department" name="department" required> 
                  
                  </div> 
            
                  <div>  
                    <label for="qualification"> Qualification:</label> 
                    <input type="text" placeholder="Qualification" name="qualification" required> 

                  </div> 
            
                  
                  <div>  
                  <label for="gender" > Gender : </label><br>  
                  <input type="text" placeholder="Gender" name="gender" >
                
                  </div>  
                  <label for="phoneno">   
                  Phone :  
                  </label>  
                  <input type="text" name="phoneno" placeholder="##########"   size="2"/>   
                    
                  Current Address :  
                  <textarea cols="80" rows="5" name="address" placeholder="CurrentAddress" value="address" required>  
                  </textarea>  
            
                  
            
                    
                      <button type="submit" class="registerbtn">Register</button>    
                </div>

            </form>

        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
